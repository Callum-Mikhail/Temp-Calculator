<!DOCTYPE html>
<html>
  <head>
    <title>Celsius/Fahrenheit converter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1 class="white">Celsius/Fahrenheit converter</h1>
    <select id="selectconvertion">
      <option value="ctf">Celsius to Fahrenheit</option>
      <option value="ftc">Fahrenheit to Celsius</option>
    </select>
    <hr />
    <input id="temp" type="number" />
    <p><button id="btn">Convert</button></p>
    <p class="white" id="result">---</p>
  </body>
</html>
